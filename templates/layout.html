<!doctype html>
<html>

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="School System.">
    <title>{% block title %}{% endblock %}</title>
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='css/bootstrap/bootstrap.min.css') }}">
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='fonts/font-awesome.min.css') }}">
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='css/normalize.css') }}">
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='css/style.css') }}">


    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
    <script type="text/javascript" src="/static/js/mainjquery.js"></script>
    <script type="text/javascript" src="/static/js/main.js"></script>
    <script type="text/javascript" src="/static/js/bootstrap.min.js"></script>
    <script src="https://code.jquery.com/ui/1.12.1/jquery-ui.js"></script>
    <script type="text/javascript" src="/static/js/jquery-ui-1.12.1/jquery-ui.min.js"></script>
</head>

<body>
<header>
<input id="menu-toggle" type="checkbox"/>
<label id="burger" for="menu-toggle"></label>
<label id="menu" class="material" for="menu-toggle">
    <a href="#" class="option">Project Manager</a>
    <a href="#" class="option">Save offline</a>
    <a href="#" class="option">Save online</a></label>

<div class="logo">
<input type="radio" class="radio" id="radio-1" name="group"/><label class="dot" for="radio-1"></label>
<input type="radio" class="radio" id="radio-2" name="group"/><label class="dot" for="radio-2"></label>
<input type="radio" class="radio" id="radio-3" name="group"/><label class="dot" for="radio-3"></label>
<input type="radio" class="radio" id="radio-4" name="group"/><label class="dot" for="radio-4"></label>
</div>
</header>

<form>
    <label for="input-toggle">
        <svg id="plus" class="material button" viewBox="0 0 1 1">
            <circle cx="50%" cy="50%" r="50%" fill="#ffffff"/>
            <rect x="42.5%" y="25%" width="15%" height="50%" fill="#4285f4"/>
            <rect x="25%" y="42.5%" width="50%" height="15%" fill="#4285f4"/>
        </svg>
    </label>
    <input id="input-toggle" type="checkbox"></input>
    <input id="board-input" class="material" type="text" name="board-name" required>
    <button id="add-board" type="button">Add</button>
</form>

{% block content %} {% endblock %}

<!doctype html>
<html>

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="School System.">
    <title>{% block title %}{% endblock %}</title>
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='css/bootstrap/bootstrap.min.css') }}">
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='fonts/font-awesome.min.css') }}">
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='css/normalize.css') }}">
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='css/style.css') }}">


    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
    <script type="text/javascript" src="/static/js/mainjquery.js"></script>
    <script type="text/javascript" src="/static/js/main.js"></script>
    <script type="text/javascript" src="/static/js/bootstrap.min.js"></script>
    <script src="https://code.jquery.com/ui/1.12.1/jquery-ui.js"></script>
    <script type="text/javascript" src="/static/js/jquery-ui-1.12.1/jquery-ui.min.js"></script>
</head>

<body>
<header>
<input type="checkbox" id="menu-toggle"/>
<label for="menu-toggle" id="menu" class="material"></label>
<label for="menu-toggle" id="trigger"></label>
<label for="menu-toggle" id="burger"></label>
<ul id="options">
    <li><a href="#">Project Manager</a></li>
    <li><a href="#">Save offline</a></li>
    <li><a href="#">Save online</a></li></ul>
<div class="logo">
<input type="radio" class="radio" id="radio-1" name="group"/><label class="dot" for="radio-1"></label>
<input type="radio" class="radio" id="radio-2" name="group"/><label class="dot" for="radio-2"></label>
<input type="radio" class="radio" id="radio-3" name="group"/><label class="dot" for="radio-3"></label>
<input type="radio" class="radio" id="radio-4" name="group"/><label class="dot" for="radio-4"></label>
</div>
</header>

{% block content %} {% endblock %}
<footer>

</footer>
</body>

</html>

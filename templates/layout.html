<!doctype html>
<html>

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="School System.">
    <title>{% block title %}{% endblock %}</title>
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='css/bootstrap/bootstrap.min.css') }}">
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='css/normalize.css') }}">
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='css/style.css') }}">


    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
    <script type="text/javascript" src="/static/js/main.js"></script>
    <script type="text/javascript" src="/static/js/bootstrap.min.js"></script>
    <script src="https://code.jquery.com/ui/1.12.1/jquery-ui.js"></script>
    <script type="text/javascript" src="/static/js/jquery-ui-1.12.1/jquery-ui.min.js"></script>
</head>

<body>
<header>
<input id="menu-toggle" type="checkbox"/>
<label id="burger" for="menu-toggle"></label>
<label id="menu" class="material" for="menu-toggle">
    <a href="#" class="option">Project Manager</a>
    <a href="#" class="option">Save offline</a>
    <a href="#" class="option">Save online</a></label>

<div class="logo">
<input type="radio" class="radio" id="radio-1" name="group"/><label class="dot" for="radio-1"><div class="teamfont"><p>D</p></div></label>
<input type="radio" class="radio" id="radio-2" name="group"/><label class="dot" for="radio-2"><div class="teamfont"><p>B</p></div></label>
<input type="radio" class="radio" id="radio-3" name="group"/><label class="dot" for="radio-3"><div class="teamfont"><p>M</p></div></label>
<input type="radio" class="radio" id="radio-4" name="group"/><label class="dot" for="radio-4"><div class="teamfont"><p>P</p></div></label>
</div>
</header>

{% block content %} {% endblock %}
<footer>

</footer>
</body>

</html>

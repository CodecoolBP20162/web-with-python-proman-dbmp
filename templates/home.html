{% extends "layout.html" %} {% block title %}Home Menu{% endblock %} {% block content %}
<section>
    <form>
        <input id="input-toggle" type="checkbox"></input>
        <label for="input-toggle">
            <svg id="plus" class="material button" viewBox="0 0 1 1">
                <circle cx="50%" cy="50%" r="50%" fill="#ffffff"/>
                <rect x="42.5%" y="25%" width="15%" height="50%" fill="#4285f4"/>
                <rect x="25%" y="42.5%" width="50%" height="15%" fill="#4285f4"/>
            </svg>
        </label>
        <input id="card-input" class="material" type="text" name="card-name" required>
        <button id="add-card" type="submit">Add</button>
    </form>
    <div class="container">
        <div class="container-fluid">
            <div class="row">
                <div class="col-lg-3 col-md-4 col-sm-6 col-xs-12" id="new">
                    <div class="card-wrapper material">
                        <h1>New</h1>
                        <div class="sortfield">

                            <ul class="card-entry list-unstyled sortable" id="newcollector">


                            </ul>
                        </div>
                    </div>
                </div>
                <div class="col-lg-3 col-md-4 col-sm-6 col-xs-12"
                     id="in-progess">
                    <div class="card-wrapper material">
                        <h1>In Progress</h1>
                        <div class="sortfield">

                            <ul class="card-entry list-unstyled sortable" id="in-progresscollector">


                            </ul>
                        </div>
                    </div>
                </div>
                <div class="col-lg-3 col-md-4 col-sm-6 col-xs-12 board"
                     id="review">
                    <div class="card-wrapper material">
                        <h1>Review</h1>
                        <div class="sortfield">

                            <ul class="card-entry list-unstyled sortable" id="reviewcollector">


                            </ul>
                        </div>
                    </div>
                </div>
                <div class="col-lg-3 col-md-4 col-sm-6 col-xs-12  board"
                     id="done">
                    <div class="card-wrapper material">
                        <h1>Done</h1>
                        <div class="sortfield">

                            <ul class="card-entry list-unstyled sortable" id="donecollector">


                            </ul>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

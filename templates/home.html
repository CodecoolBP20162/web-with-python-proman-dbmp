{% extends "layout.html" %} {% block title %}Home Menu{% endblock %} {% block content %}


<section>

    <div class="col-lg-12">
    <p>Add board</p>
    <form>
        <input type="text" name="card-name" required id="card-input"></form>
    <button id="add-card">Add</button>

</div>

    <div class="container">
        <div class="container-fluid">
            <div class="row">


                <div class="col-lg-3 col-md-4 col-xs-12 board" id="filler" id="new">
                    <h1>New</h1>

                    <div class="card-wrapper material">


                        <div class="sortfield">
                            <ul class="card-entry" id="newcollector">


                            </ul>
                        </div>
                    </div>
                </div>
                <div class="col-lg-3 col-md-4 col-xs-12 board"
                     id="in-progess">
                    <h1>In Progress</h1>

                    <div class="card-wrapper material">


                        <div class="sortfield">
                            <ul class="card-entry" id="in-progresscollector">


                            </ul>
                        </div>
                    </div>
                </div>
                <div class="col-lg-3 col-md-4 col-xs-12 board"
                     id="review">
                    <h1>Review</h1>

                    <div class="card-wrapper material">


                        <div class="sortfield">
                            <ul class="card-entry" id="reviewcollector">


                            </ul>
                        </div>
                    </div>
                </div>
                <div class="col-lg-3 col-md-4 col-xs-12 board"
                     id="done">
                    <h1>Done</h1>

                    <div class="card-wrapper material">


                        <div class="sortfield">
                            <ul class="card-entry" id="donecollector">


                            </ul>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

</section>
{% endblock %}
